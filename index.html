<!DOCTYPE html>
<html data-bs-theme="light" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
	<meta name="keywords" content="Zemun, travel, tourism, vacation, tours, gallery, adventure, ZemunTravel">
	<meta name="description" content="ZemunTravel offers unforgettable vacations, exciting tours, and amazing travel experiences in Zemun and beyond. Discover beautiful destinations, plan your adventure, and explore with us!">
	<meta author="Nemanja Cvetinovic"/>
    <title>Home - ZemunTravel</title>
    <meta name="description" content="Our goal is to make your vacation unforgettable!">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,700&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Kaushan+Script&amp;display=swap">
	<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
	<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"/>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css">
    <link rel="stylesheet" href="fonts/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
	<link rel="icon" type="image/png" href="img/icon.png">
	
</head>

<body>
    <header class="masthead" id="head">
        <div class="container">
            <div class="intro-text">
                <div class="intro-lead-in"><span>Welcome To Our Studio!</span></div>
                <div class="intro-heading text-uppercase"><span>It's Nice To Meet You</span></div><a class="btn btn-primary btn-xl text-uppercase" role="button" href="#about">Tell mE more</a>
            </div>
        </div>
    </header>

    <section id="facts">
       <div class="container-fluid facts">
          <div class="container" >
            <div class="row" id="facts-content">
            </div>
         </div>
       </div>
   </section>
   
    <section class="bg-light" id="gallery">
		<div class="container gallery-container">
			<div class="row">
				<div class="col-lg-12 text-center">
					<h2 class="text-uppercase section-heading">Gallery</h2>
					<h3 class="text-muted section-subheading">A glimpse into our favorite travel moments</h3>
				</div>
			</div>
			<div class="gallery-slider col-12"></div>
			<div class="gallery-arrows text-center mt-3"></div>
		</div>
    </section>
    <section id="about">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="text-uppercase">About</h2>
                    <h3 class="text-muted section-subheading">Discover the World with Us</h3>
                </div>
            </div>
            <div id="timeline">
            </div>
        </div>
    </section>

    <section class="bg-light" id="team">
        <div class="container py-2">
			<h2 class="text-center mb-5">What Our Clients Say</h2>
			<div class="carousel-wrapper position-relative">
				<div id="testimonial-carousel" class="owl-carousel owl-theme"></div>
			</div>
		</div>
    </section>
	
    <section id="contact">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="text-uppercase section-heading">Contact Us</h2>
                    <h3 class="text-white section-subheading">Let’s Plan Your Next Adventure Together</h3>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <form id="contactForm" name="contactForm">
                        <div class="row justify-content-center">
                            <div class="col-12">
                                <div class="text-center" id="successMessage"></div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group mb-3"><input class="form-control" type="text" id="name" placeholder="First name *"><small class="form-text text-danger flex-grow-1 lead"></small></div>
                                <span class="formaErr" id="errorFname"></span>
                                <div class="form-group mb-3"><input class="form-control" type="text" id="Lname" placeholder="Last name *"><small class="form-text text-danger lead"></small></div>
                                <span class="formaErr" id="errorLname"></span>
                                <div class="form-group mb-3"><input class="form-control" type="email" id ="mail" placeholder="Email *"><small class="form-text text-danger lead"></small></div>
                                <span class="formaErr" id="errorEmail"></span>
                                    <div class="form-group mb-3" id="country">
                                    </div>
									<span class="formaErr" id="errorDdl"></span>
									<div class="form-group mb-3" id="destination"></div>
                                    <span class="formaErr" id="errorDd2"></span>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group mb-3"><textarea class="form-control" id="floatingmessage" placeholder=" "></textarea><label for="floatingmessage" class="floattext">Tell Us About Your Experience</label><small class="form-text text-danger lead"></small></div>
                            </div>
                            <div class="col-6 form-floating d-flex justify-content-center">
                                <div class="p-3 form-check">
                                    <input type="radio" name="gender" id="m" value="m" class="form-check-input">
                                    <label class="form-check-label" for="m">Male</label>
                                </div>
                                <div class="p-3 form-check">
                                    <input type="radio" name="gender" id="f" value="f" class="form-check-input">
                                    <label class="form-check-label" for="f">Female</label>
                                </div>
                            </div>
                            <span class="formaErr d-flex justify-content-center" id="errorRb"></span>
                            <div class="form-check d-flex justify-content-center">
                                <input type="checkbox" id="chb" class="form-check-input">
                                <label class="form-check-label" for="chb">I agree to terms and conditions</label>
                            </div>
                            <span class="formaErr d-flex justify-content-center" id="errorChb"></span>
                            <div class="w-100"></div>
                        </div>
                    </form>
                    <div class="col-lg-12 text-center">
                        <div id="success"></div><button class="btn btn-primary btn-xl text-uppercase" id="sendMessageButton" type="submit">Send Message</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <footer>
        <div class="container">
            <div class="row">
                <div class="col-md-4"><span class="copyright">Copyright&nbsp;© ZemunTravel 2025</span></div>
                <div class="col-md-4">
                    <ul class="list-inline social-buttons">
                        <li class="list-inline-item"><a href="#"><i class="fa fa-twitter"></i></a></li>
                        <li class="list-inline-item"><a href="#"><i class="fa fa-facebook"></i></a></li>
                        <li class="list-inline-item"><a href="#"><i class="fa fa-linkedin"></i></a></li>
						<li class="list-inline-item"><a href="documentation.pdf"><i class="fa fa-file"></i></a></li>
                    </ul>
                </div>
                <div class="col-md-4">
                    <ul class="list-inline quicklinks">
                        <li class="list-inline-item"><a href="#">Privacy Policy</a></li>
                        <li class="list-inline-item"><a href="#">Terms of Use</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="js/agency.js"></script>
    <script src="js/main.js"></script>
	<script src="js/contact.js"></script>

</body>
</html>
